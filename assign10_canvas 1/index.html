<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!--my stylesheet-->
<link rel="stylesheet" href="main.css">
   
     <title>Assignment 10 - Canvas 1</title>

</head>
<body>
   <div id="container">
  	 <div id="row">
   		<div id="col">
   			 <canvas id="myCanvas" width="750" height="300">
       		 This is supposed to be an interactive Canvas. Please use a newer browser!
   			 </canvas>
   		</div>
   		<div id="col">
   			<p class="text-light">Paint a piece of this artwork...</p>
<img id="myart" src="myart.jpg" alt="My Artwork" width="366" height="367">

	<p class="text-light">on the canvas below:</p>
		<canvas id="myartCanvas" width="366" height="367"
			style="border:1px solid #d3d3d3;">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
	
			<p><button onclick="myartCanvas()">Let's start painting!</button></p>
   		</div>
   	</div>
   </div>
	 <!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	 <!--My Javascript-->
	    <script>
	    var canvas = document.getElementById("myCanvas");
	    var context = canvas.getContext("2d");
	     context.fillStyle = "orange";
	    context.fillRect(30, 110, 160, 110);
	    context.fillStyle = "indigo";
	    context.fillRect(20, 100, 150, 100);
	  context.fillStyle = "yellow";
	    context.fillRect(10, 90, 140, 90);

	    context.font = "24px Helvetica";
	    context.textAlign = "center";
	    context.fillText("Paint your own canvas!", canvas.width/2, canvas.height/2);

	    function myartCanvas() {
	  var c = document.getElementById("myartCanvas");
	  var ctx = c.getContext("2d");
	  var img = document.getElementById("myart");
	  ctx.drawImage(img,10,10);
}
    </script>

</body>
</html>
