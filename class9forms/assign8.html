 <!--my javascript-->
  <script>
    $(document).ready(function(){
var nondairyflavor = ["Marshmallow Peanut Butter", "French Toast", "Salted Caramel", "Red Velvet"];
var regularflavor = ["Mint Chocolate Chip", "Cookies and Cream", "Cinnamon Bun", "Monkey Business"];


$("#dairypref").change(function(){
  var currentSelect=$(this).val();
  var innerContent = "";
 $("#regularflavor").removeAttr('disabled');

      switch(currentSelect){
  case "nondairy";
  for(var i = 0; i < nondairyflavor.length; i++){
    innerContent += "<option value=" + nondairyflavor[i],toLowerCase() + ">" + nondairyflavor[i] + "</option>";
  }
  break;
  case"regular";
  for(var i = 0; i < regularflavor.length; i++){
    innerContent += "<option value=" + regularflavor[i],toLowerCase() + ">" + regularflavor[i] + "</option>";
  }
 
    console.log(innerContent);
    
    $('#nondairyflavor').html(innerContent);
            };
        })

$('.alert').alert('close')

  </script>
  <!--end of javascript-->
